{% extends "base.html" %}

{% block title %}Login - Quiz Application{% endblock %}

{% block content %}
    <h1 class="my-4">Login</h1>
    <form method="post">
        <!-- Create a spot for user to enter their username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <!-- Create a spot for user to enter their password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- Error messages if the user doesn't have an account and to send them to the register page -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger mt-3">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    <!-- Register page link -->
    <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}
